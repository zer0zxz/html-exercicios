<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p><label for="iusu">usuario: </label>
            <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="" placeholder="usuario bobão" autocomplete="name"></p>
        <p><label for="isobrenome">senha: </label>
            <input type="password" name="sen" id="isen" required  minlength="5" maxlength="15" placeholder="senha bobão" autocomplete="current-password"></p>
        <p><input type="submit" value="Enviar"><input type="reset" value="limpar"></p>
    </form>
</body>
</html>
